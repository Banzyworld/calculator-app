<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
 <main id="container">
   <section class="heading">
      <div>calc</div>
      <div>
        <p>Theme</p>
        <div id="flex-col">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          
            <div class="slidecontainer">
   
              <input type="range" min="1" max="3" value="1" class="slider" id="myRange">
            </div>
        </div>
      </div>
   </section>

   <section id="screen">
       <div id="displayscreen"></div>
   </section>
   
   <section id="calc-buttons">
     <button class="btn zero" >0</button>
     <button class="btn one">1</button>
     <button class="btn two">2</button>
     <button class="btn three">3</button>
     <button class="btn four">4</button>
     <button class="btn five">5</button>
     <button class="btn six">6</button>
     <button class="btn seven">7</button>
     <button class="btn eight">8</button>
     <button class="btn nine">9</button>
     <button class="btn plus">+</button>
     <button class="btn minus">-</button>
     <button class="btn mul">x</button>
     <button class="btn div">/</button>
     <button class="btn dot">.</button>
     <button class="btn " id="ans">=</button>
     <button class="btn " id="reset">Reset</button>
     <button class="btn " id="del">Del</button>
   </section>
 </main>

 <script src="script.js"></script> 
</body>
</html>
